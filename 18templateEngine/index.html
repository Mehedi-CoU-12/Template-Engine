<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DocumentCraft - Smart Template Editor</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <h1>üìù DocumentCraft</h1>
            <p>
                Smart Template Editor with Handlebars - Create dynamic documents
                with live preview
            </p>
        </div>

        <div class="container">
            <!-- Left Panel: Template & Data -->
            <div class="left-panel panel">
                <div class="panel-header">
                    <span>Template & Data</span>
                    <div class="toolbar">
                        <button
                            class="btn btn-primary btn-small"
                            onclick="exportDocument()"
                        >
                            Export HTML
                        </button>
                        <button
                            class="btn btn-secondary btn-small"
                            onclick="clearAll()"
                        >
                            Clear All
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="tabs">
                        <button
                            class="tab active"
                            onclick="switchTab('template')"
                        >
                            Template
                        </button>
                        <button class="tab" onclick="switchTab('data')">
                            Data
                        </button>
                    </div>

                    <div class="tab-content">
                        <!-- Template Tab -->
                        <div id="template-tab" class="tab-pane active">
                            <div class="template-selector">
                                <select
                                    id="templateSelect"
                                    onchange="loadTemplate()"
                                >
                                    <option value="blank">
                                        Blank Template
                                    </option>
                                    <option value="resume">
                                        Resume Template
                                    </option>
                                    <option value="cover_letter">
                                        Cover Letter
                                    </option>
                                    <option value="invoice">
                                        Invoice Template
                                    </option>
                                    <option value="business_letter">
                                        Business Letter
                                    </option>
                                </select>
                            </div>
                            <textarea
                                id="templateEditor"
                                placeholder="Enter your Handlebars template here...

Example:
Hello {{name}}!

{{#if company}}
I work at {{company}}.
{{/if}}

{{#each skills}}
- {{this}}
{{/each}}"
                            ></textarea>
                        </div>

                        <!-- Data Tab -->
                        <div id="data-tab" class="tab-pane">
                            <div class="data-form">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input
                                        type="text"
                                        id="name"
                                        placeholder="Your full name"
                                        oninput="updatePreview()"
                                    />
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input
                                        type="email"
                                        id="email"
                                        placeholder="your.email@example.com"
                                        oninput="updatePreview()"
                                    />
                                </div>

                                <div class="form-group">
                                    <label>Phone</label>
                                    <input
                                        type="text"
                                        id="phone"
                                        placeholder="+1 (555) 123-4567"
                                        oninput="updatePreview()"
                                    />
                                </div>

                                <div class="form-group">
                                    <label>Company</label>
                                    <input
                                        type="text"
                                        id="company"
                                        placeholder="Your company name"
                                        oninput="updatePreview()"
                                    />
                                </div>

                                <div class="form-group">
                                    <label>Position</label>
                                    <input
                                        type="text"
                                        id="position"
                                        placeholder="Your job title"
                                        oninput="updatePreview()"
                                    />
                                </div>

                                <div class="form-group">
                                    <label>Skills (one per line)</label>
                                    <textarea
                                        id="skills"
                                        rows="4"
                                        placeholder="JavaScript&#10;React&#10;Node.js&#10;Python"
                                        oninput="updatePreview()"
                                    ></textarea>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Preview -->
            <div class="right-panel panel">
                <div class="panel-header">
                    <span>Live Preview</span>
                    <span id="wordCount">0 words</span>
                </div>
                <div class="panel-content">
                    <div id="errorContainer"></div>
                    <div id="preview" class="preview-content">
                        <p>üëã Welcome to DocumentCraft!</p>
                        <p>
                            Select a template or start typing in the template
                            editor to see your document come to life.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="template.js"></script>
    </body>
</html>
